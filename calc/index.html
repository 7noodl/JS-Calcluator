<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div id="paragraph"></div>
<div class="wrapper">
    <button class="clear" onclick="clr()">clr</button>
    <button class="equals" onclick="equals()">=</button>
    <button class="addition" onclick="addition()">+</button>
    <button class="subraction" onclick="subtraction()">-</button>
    <button class="divison" onclick="division()">/</button>
    <button class="multiplication" onclick="multiplication()">*</button>
    <button class="1" onclick="one()">1</button>
    <button class="2" onclick="two()">2</button>
    <button class="3" onclick="three()">3</button>
    <button class="4" onclick="four()">4</button>
    <button class="5" onclick="five()">5</button>
    <button class="6" onclick="six()">6</button>
    <button class="7" onclick="seven()">7</button>
    <button class="8" onclick="eight()">8</button>
    <button class="9" onclick="nine()">9</button>
    <button class="filler"></button>
    <button class="0" onclick="zero()">0</button>
    <button class="filler"></button>
</div>
</body>
</html>
